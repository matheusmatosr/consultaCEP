<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
  <script src="js/script.js"></script>
  <script src="js/chamadas.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3><span style="color: wheat;">Portal do CEP</span></h3>
      <h4>Aqui você consegue consultar seu cep de forma gratuita e segura!</h4>
      <button onclick="chamarlinkedin()">
        <i class="fas fa-comment"></i>
        Fale conosco
      </button>
    </div>
    <div class="divisor"></div>
    <div class="form">
      <h3>Consulte aqui!</h3>
      <h5><span style="color: red;">*</span> Insira um CEP válido</h5>
      <div class="form-input-container">
        <input 
        type="text"
        placeholder="Digite o n° do CEP"
        id="cep-input"
        maxlength="10"
        />
        <button id="search">
          <i class="fas fa-search"></i>
          Buscar
        </button>
      </div>
    </div>
    
    <div class="container-info" id="cep-data">
      <h2>Rua: <span id="address"></span></h2>
      <h2>Cidade: <span id="city"></span></h2>
      <h2>Distrito: <span id="district"></span></h2>
      <h2>Estado: <span id="state"></span></h2>
    </div>
    
    <div id="error-message" class="hide" style="margin-top: 60px; font-size: 25px;">
      <p style="color:red">CEP inválido!</p>
    </div>
    
    <div id="info-message" class="info-message">Informe o CEP acima!</div>
    
    <div id="loader">
      <i class="fas fa-spinner"></i>
    </div>
  </div>
  
  <div class="container-img">
    <img src="./img/logocep.jpeg" alt="Logo" class="imgLogo"/>
  </div>
  
  <footer class="footer">
    <span>@ Desenvolvido por <span onclick="chamarlinkedin()">Matheus Matos</span> | 2024</span>
  </footer>
</body>
</html>
